<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/main.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div id="calculator">
			<div id="monitor">
				<p id="firstMonitor">1+2</p>
				<p id="secondMonitor">3</p>
			</div>
			<div id="keyboard">
				<div id="row1">
					<button id="buttonClear">AC</button>
					<button id="buttonOpposite">+/-</button>
					<button id="buttonPercent">%</button>
					<button id="buttonDivide">/</button>
				</div>
				<div id="row2">
					<button id="button7">7</button>
					<button id="button8">8</button>
                    <button id="button9">9</button>
                    <button id="buttonMultiply">*</button>
				</div>
                <div id="row3">
                    <button id="button4">4</button>
                    <button id="button5">5</button>
                    <button id="button6">6</button>
                    <button id="buttonSubtract">-</button>
                </div>
                <div id="row4">
                    <button id="button1">1</button>
                    <button id="button2">2</button>
                    <button id="button3">3</button>
                    <button id="buttonAdd">+</button>
                </div>
                <div id="row5">
                    <button id="button0">0</button>
                    <button id="buttonDot">.</button>
                    <button id="buttonEqual">=</button>
                </div>
			</div>
		</div>
		<script src="script/main.js"></script>
	</body>
</html>
