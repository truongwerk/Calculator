<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/main.css" />
		<link rel="icon" href="style/logo.webp">
		<title>Calculator</title>
	</head>
	<body>
		<div id="credit">
			<h1>Project: Calculator</h1>
			<p>Made by <a href="https://twitter.com/dellphai">Tong Quang Truong</a></p>
		</div>
		<div id="calculator">
			<div id="monitor">
				<p id="firstMonitor">0</p>
				<hr>
				<p id="secondMonitor">0</p>
			</div>
			<div id="keyboard">
				<div id="row1">
					<button id="buttonClear">AC</button>
					<button id="buttonBackspace">C</button>
					<button id="buttonPercent">%</button>
					<button class="buttonOperator" id="buttonDivide">/</button>
				</div>
				<div id="row2">
					<button class="buttonNumber" id="button7">7</button>
					<button class="buttonNumber" id="button8">8</button>
					<button class="buttonNumber" id="button9">9</button>
					<button class="buttonOperator" id="buttonMultiply">*</button>
				</div>
				<div id="row3">
					<button class="buttonNumber" id="button4">4</button>
					<button class="buttonNumber" id="button5">5</button>
					<button class="buttonNumber" id="button6">6</button>
					<button class="buttonOperator" id="buttonSubtract">-</button>
				</div>
				<div id="row4">
					<button class="buttonNumber" id="button1">1</button>
					<button class="buttonNumber" id="button2">2</button>
					<button class="buttonNumber" id="button3">3</button>
					<button class="buttonOperator" id="buttonAdd">+</button>
				</div>
				<div id="row5">
					<button id="buttonOpposite">+/-</button>
					<button class="buttonNumber" id="button0">0</button>
					<button id="buttonDot">.</button>
					<button id="buttonEqual">=</button>
				</div>
			</div>
		</div>
		<script src="script/main.js"></script>
	</body>
</html>
